<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.6/handlebars.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <title>Boolflix</title>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.1/css/all.css">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="container">

            <div class="header">
                <img src="https://i.ibb.co/9rq9pVh/netflix-log.png" alt="BOOLFLIX">
                <div class="search-bar">
                    <input type="text" id = "search-text" placeholder="Film da cercare..."></input>
                    <button id = "search-button">Cerca!</button>
                </div>
            </div>

            <div class="movies-container"></div>
        </div>

        <script id="entry-template" type="text/x-handlebars-template">
            <div class="movie">
                <span class="poster"><img src="https://image.tmdb.org/t/p/w342{{poster}}" alt="{{title}}"></span>
                <div class="movie-details">
                  <h2>{{title}}</h2>
                  <h4 class="original-title">Titolo originale: {{original_title}}</h4>
                  <a class="flag"><img src="img/{{original_language}}.svg" alt="{{original_language}}"></a>
                  <p class="vote">{{{vote_average}}}</p>
                  <p class="type">{{type}}</p>
                  <p class="credits">Credits: {{cast}}</p>
                  <p class="overview"><strong>Overview:</strong> {{overview}}</p>
              </div>
            </div>
        </script>


        <script src="js/script.js" charset="utf-8"></script>
    </body>
</html>
